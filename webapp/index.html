<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Glewlwyd</title>
      <link href="favicon.ico" rel="icon" type="image/x-icon" />
      <meta name="description" content="Glewlwyd OAuth2 Authorization Server">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      </link>
      <link rel="stylesheet" href="css/bootstrap.vertical-tabs.min.css">
      </link>
      <link rel="stylesheet" href="css/font-awesome.min.css">
      </link>
      <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
      <script src="js/bootstrap.min.js" type="text/javascript"></script>
      <script src="js/js.cookie-2.1.3.min.js" type="text/javascript"></script>
      <script src="js/react.min.js" type="text/javascript"></script>
      <script src="js/react-dom.min.js" type="text/javascript"></script>
      <script src="js/react-bootstrap.min.js"></script>
      <script src="js/browser.min.js" type="text/javascript"></script>
      <link rel="stylesheet" href="css/glewlwyd.css">
      </link>
      <script src="app/glewlwyd.react.js" type="text/babel"></script>
   </head>
   <body>
      <div class="container" style="width:90%">
         <div class="page-header row">
            <div class="col-md-10">
               <h1>Glewlwyd OAuth2 Server</h1>
               <div id="connectMessage"></div>
            </div>
            <div class="col-md-2 text-right" id="LoginComponent">
            </div>
         </div>
         <div class="row">
            <div class="col-xs-3">
               <ul class="nav nav-tabs tabs-left">
                  <li class="active"><a href="#user" data-toggle="tab"><i class="icon-resize-small fa fa-users" aria-hidden="true"></i><span class="gwd-menu-title">Users</span></a></li>
                  <li><a href="#userDetail" data-toggle="tab"><i class="icon-resize-small fa fa-user" aria-hidden="true"></i><span class="gwd-menu-title">User details</span></a></li>
                  <li><a href="#client" data-toggle="tab"><i class="icon-resize-small fa fa-cloud" aria-hidden="true"></i><span class="gwd-menu-title">Clients</span></a></li>
                  <li><a href="#scope" data-toggle="tab"><i class="icon-resize-small fa fa-thumb-tack" aria-hidden="true"></i><span class="gwd-menu-title">Scopes</span></a></li>
                  <li><a href="#resource" data-toggle="tab"><i class="icon-resize-small fa fa-folder-open" aria-hidden="true"></i><span class="gwd-menu-title">Resources</span></a></li>
                  <li><a href="#authorizationType" data-toggle="tab"><i class="icon-resize-small fa fa-gear" aria-hidden="true"></i><span class="gwd-menu-title">Authorization types</span></a></li>
               </ul>
            </div>
            <div class="col-xs-9">
               <div class="tab-content">
                  <div class="tab-pane active container" id="user">
                     <h2>Users</h2>
                     <div class="row well" id="users">Please log in to the application</div>
                  </div>
                  <div class="tab-pane container" id="userDetail">
                     <div id="userDetails">Please select a user in the users tab</div>
                     <div class="row well" id="userSessionTable">
                     </div>
                     <div class="row well" id="userTokenTable">
                     </div>
                  </div>
                  <div class="tab-pane container" id="client">
                     <h2>Clients</h2>
                     <div class="row well" id="clients"></div>
                  </div>
                  <div class="tab-pane container" id="scope">
                     <h2>Scopes</h2>
                     <div class="row well" id="scopes"></div>
                  </div>
                  <div class="tab-pane container" id="resource">
                     <h2>Resources</h2>
                     <div class="row well" id="resources">
                     </div>
                  </div>
                  <div class="tab-pane container" id="authorizationType">
                     <h2>Authorization types</h2>
                     <div id="authType"></div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
<div id="modal"></div>
<div id="spinner"></div>
